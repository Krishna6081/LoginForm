<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .login-btn {
            width: 100%;
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .login-btn:hover {
            background: #1a5ed1;
        }
        .links {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .links a {
            color: #2575fc;
            text-decoration: none;
        }
        .social-login {
            margin-top: 1rem;
        }
        .social-login button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .google {
            background: #dd4b39;
            color: white;
        }
        .facebook {
            background: #3b5998;
            color: white;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="email">Username/Email</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember Me</label>
        </div>
        <button class="login-btn" onclick="validateLogin()">Login</button>
        <p class="error-message" id="error-msg">Invalid credentials. Try again!</p>
        <div class="links">
            <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
        </div>
        <div class="social-login">
            <button class="google"><i class="fab fa-google"></i> Login with Google</button>
            <button class="facebook"><i class="fab fa-facebook"></i> Login with Facebook</button>
        </div>
    </div>
    <script>
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("error-msg");
            
            if (email === "admin@example.com" && password === "password123") {
                alert("Login successful!");
                errorMsg.style.display = "none";
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
